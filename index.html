<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main class="mb-5">
            <h1 class="text-center mt-5 mb-5">FORMULARIO</h1>
            <div class="container">
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electronico:</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="correo">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <select id="rol" class="form-select" aria-label="rol usuario">
                            <option value=""> --- Seleccionar rol de usuario --- </option>
                            <option value="ADMIN_ROLE">Rol de Administrador</option>
                            <option value="USER_ROLE">Rol de Usuario</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="imgPerfil" class="form-label">Imagen de perfil:</label>
                        <input class="form-control" type="file" id="imgPerfil">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Formulario</button>
                </form>
            </div>
        </main>

        <section class="container mt-5 mb-5">
            <h1 class="text-center mt-5">Registro de Usuarios</h1>
            <table class="table" id="tabla-usuarios">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="mb-5">
                    
                </tbody>
            </table>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- FONTAWESOME-->
    <script src="https://kit.fontawesome.com/3fac1b5faf.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
